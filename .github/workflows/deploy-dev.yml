name: Deploy to Fly.io Dev
on:
  workflow_dispatch:
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy App
        run: flyctl deploy --config fly-dev.toml --remote-only
      - name: Create Postgres
        run: flyctl postgres create --name livestock-dev-psql --region jnb --initial-cluster-size 1 --vm-size shared-cpu-1x --volume-size 1 || true
      - name: Attach Postgres
        run: flyctl postgres attach livestock-dev-psql --app livestock-dev --variable-name SPRING_DATASOURCE_URL